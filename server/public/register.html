<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="./macro-logo.svg"
    />
    <link
      rel="apple-touch-icon"
      href="./macro-logo.svg"
    />
    <title>Sign up to begin the journey</title>
  </head>
  <body>
    <style>
      html {
        height: 100%;
        overflow: hidden;
        font-size: 62.5%;
      }
      body {
        /* color: #000080; */
        color: #176193;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.6rem;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 1.2rem 0;
        overflow: auto;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 75%;
        max-width: 350px;
        font-size: clamp(1.2rem, 2.5vw, 1.5rem);
        padding: 40px 0;
      }
      label {
        font-weight: bold;
      }
      h1 {
        text-align: center;
      }
      input {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #176193;
      }
      button {
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        /* background-color: #000080; */
        background-color: #176193;
        color: #fff;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        border: none;
        box-shadow: 1px 1px 1px 2px #216a9b, -1px -1px 1px 2px #216a9b;
      }
      button:hover {
        opacity: 0.8;
      }
    </style>
    <main>
      <form>
        <h1>Sign Up</h1>
        <label for="first-name">First Name:</label>
        <input
          type="text"
          id="first-name"
          class="input-field"
        />
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          id="last-name"
          class="input-field"
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="input-field"
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="input-field password-field"
        />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          class="input-field password-field"
        />

        <label for="avatar">Profile Photo</label>
        <input
          type="file"
          id="avatar"
        />

        <button type="submit">Create User</button>
      </form>
    </main>

    <script>
      const form = document.querySelector("form");
      const firstName = document.querySelector("#first-name");
      const lastName = document.querySelector("#last-name");
      const email = document.querySelector("#email");
      const password = document.querySelector("#password");
      const confirmPassword = document.querySelector("#confirm-password");
      const avatar = document.querySelector("#avatar");
      const passwordFields = document.querySelectorAll(".password-field");
      const inputFields = document.querySelectorAll(".input-field");
      console.log(document.baseURI);

      const SERVER_REG_BASE_URL = document.baseURI.replace("/register", "");
      console.log(SERVER_REG_BASE_URL);

      const clearFormContent = (inputs) => {
        [...inputs].forEach((input) => (input.value = ""));
      };
      const validateSingleField = (field) => {
        if (!field.value) {
          field.style.border = "2px solid red";
          swal({
            title: "Error",
            text: "Empty field detected!",
            icon: "error",
          });
          return false;
        }
        field.style.border = "";
        return true;
      };

      const validateMultipleFields = (fields) => {
        return [...fields].every((field) => validateSingleField(field));
      };

      const validatePasswordMatch = () => {
        if (password.value === confirmPassword.value) {
          password.style.border = "";
          password.style.color = "";
          confirmPassword.style.border = "";
          confirmPassword.style.color = "";
          return true;
        }
        password.style.border = "2px solid red";
        password.style.color = "red";
        confirmPassword.style.border = "2px solid red";
        confirmPassword.style.color = "red";

        swal({
          title: "Error",
          text: "Passwords do not match",
          icon: "error",
        });
        return false;
      };

      const handleSubmit = async () => {
        try {
          const formData = new FormData();
          formData.append("firstName", firstName.value);
          formData.append("lastName", lastName.value);
          formData.append("email", email.value);
          formData.append("password", password.value);
          formData.append("avatar", avatar.files[0]);
          const response = await fetch(SERVER_REG_BASE_URL, {
            method: "POST",
            body: formData,
          });
          const data = await response.json();

          // Did this because some 4xx errors do not come as errors
          response.ok && clearFormContent(inputFields);
          swal({
            title: response.ok ? "Successful" : "Error",
            text: data.message,
            icon: response.ok ? "success" : "error",
          });
        } catch (error) {
          swal({
            title: "Operation failed!",
            text: "Something went wrong!",
            icon: "error",
          });
          console.log(error);
        }
      };

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (
          validateMultipleFields(inputFields) &&
          validatePasswordMatch(passwordFields)
        ) {
          handleSubmit();
        }
      });
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
